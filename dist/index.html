<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Languinio - learn languages for free</title>
  <link rel="shortcut icon" href="assets/img/logo.png" type="image/png">
  <link href="https://fonts.googleapis.com/css?family=Acme|Indie+Flower|Lato&display=swap&subset=latin-ext"
    rel="stylesheet">
  <link rel="stylesheet" href="assets/style.css">
</head>
<body>

<!-- FIRST PAGE CONTENT START-->
  <div class="introduction-container">

    <header class="header">

      <h1 class="heading-1">languinio</h1>

    </header>

    <main class="intro-main">

        <div class="intro-main__left">
          <svg class="intro-main__earth">
            <use xlink:href='assets/img/sprite.svg#icon-earth'></use>
          </svg>
        </div>
        <div class="intro-main__right">
          <h2 class="heading-2">Learn languages for free</h2>
          <button class="button button--green intro-main__button" id="button-register">Get started</button>
          <button class="button button--transparent intro-main__button" id="button-login">I already have an account</button>
        </div>

    </main>

    <footer class="footer">

      <span class="footer__content">&copy; 2019 by Rados≈Çaw Mikrut. Inspiration drawn from Duolingo and Quizlet</span>
      <div class="footer__info-wrapper">
        <a href="https://www.linkedin.com/in/rados%C5%82aw-mikrut-a8600b198/" target="_blank" class="footer__link">
          <svg class="footer__icon footer__icon--1">
            <use xlink:href="assets/img/sprite.svg#icon-linkedin"></use>
          </svg>
        </a>
        <svg class="footer__icon footer__icon--2">
          <use xlink:href="assets/img/sprite.svg#icon-mail"></use>
        </svg>
        <p class="footer__caption">radoslawmikrut@wp.pl</p>
      </div>

    </footer>

  </div>

  <!-- REGISTER MODAL START -->
  <div class="modal">
    <div class="modal-box" id="modal-box-register">
      <svg class="modal-box__close">
        <use xlink:href="assets/img/sprite.svg#icon-cross"></use>
      </svg>
      <h3 class="heading-3">Sign up</h3>
      <form class="modal-form" name="form-login">
        <input type="email" name="email" placeholder="Email" class="modal-form__input">
        <input type="text" name="nick" placeholder="Nick" class="modal-form__input">
        <input type="password" name="password" placeholder="Password" class="modal-form__input">
        <input type="submit" name="submit" class="button button--blue" value="Sign up">
      </form>
      <span class="modal-box__caption">Have an account?<span class="modal-box__caption-main-text" id="link-to-login">Log in</span></span>
    </div>
  </div>
  <!-- REGISTER MODAL END -->

  <!-- LOGIN MODAL START -->
  <div class="modal">
    <div class="modal-box" id="modal-box-login">
      <svg class="modal-box__close">
        <use xlink:href="assets/img/sprite.svg#icon-cross"></use>
      </svg>
      <h3 class="heading-3">Log in</h3>
      <form class="modal-form" name="form-login">
        <input type="email" name="email" placeholder="Email" class="modal-form__input">
        <input type="password" name="password" placeholder="Password" class="modal-form__input">
        <input type="submit" name="submit" class="button button--blue" value="Log in">
      </form>
      <span class="modal-box__caption">Don't have an account?<span class="modal-box__caption-main-text" id="link-to-register">Sign
          up</span></span>
    </div>
  </div>
  <!-- LOGIN MODAL END -->

<!-- FIRST PAGE CONTENT END -->

  <script src="./assets/bundle.js"></script>
</body>
</html>
